<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Maintenance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    @keyframes spin-slow {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .animate-spin-slow {
      animation: spin-slow 10s linear infinite;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white flex items-center justify-center h-screen">
  <div class="text-center">
    <!-- Rotating Settings Icon -->
    <div class="mb-6">
      <svg class="w-12 h-12 mx-auto text-gray-500 dark:text-gray-400 animate-spin-slow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M9.818 2.193a1 1 0 011.4-.327l1.213.728a1 1 0 00.92 0l1.213-.728a1 1 0 011.4.327l.714 1.231a1 1 0 00.768.467l1.36.1a1 1 0 011 .933v1.456a1 1 0 00.374.776l1.06.848a1 1 0 01.14 1.4l-.852 1.244a1 1 0 000 1.081l.852 1.244a1 1 0 01-.14 1.4l-1.06.848a1 1 0 00-.374.776v1.456a1 1 0 01-1 .933l-1.36.1a1 1 0 00-.768.467l-.714 1.231a1 1 0 01-1.4.327l-1.213-.728a1 1 0 00-.92 0l-1.213.728a1 1 0 01-1.4-.327l-.714-1.231a1 1 0 00-.768-.467l-1.36-.1a1 1 0 01-1-.933v-1.456a1 1 0 00-.374-.776l-1.06-.848a1 1 0 01-.14-1.4l.852-1.244a1 1 0 000-1.081l-.852-1.244a1 1 0 01.14-1.4l1.06-.848a1 1 0 00.374-.776V3.693a1 1 0 011-.933l1.36-.1a1 1 0 00.768-.467l.714-1.231zM12 15a3 3 0 100-6 3 3 0 000 6z"/>
      </svg>
    </div>
    <!-- Heading -->
    <h1 class="text-4xl font-bold mb-4">Under Maintenance</h1>
    <p class="text-lg font-light text-gray-600 dark:text-gray-400 mb-6">
      Our website is currently undergoing scheduled maintenance. Please check back soon!
    </p>
    <!-- Countdown Timer -->
    <div id="countdown" class="text-2xl font-semibold text-primary-600 dark:text-primary-400"></div>
  </div>

  <script>
    // Countdown Timer Logic
    const countdownElement = document.getElementById("countdown");
    const endDate = new Date();
    endDate.setDate(endDate.getDate() + 14); // Add 14 days for 2 weeks

    function updateCountdown() {
      const now = new Date();
      const timeLeft = endDate - now;

      if (timeLeft <= 0) {
        countdownElement.textContent = "Maintenance completed!";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000); // Update every second
  </script>
</body>
</html>
